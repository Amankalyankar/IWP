<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - TravelPro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">✈️ TravelPro Admin</div>
            <ul class="nav-links">
                <li><a href="index.html">View Site</a></li>
                <li><a href="#" onclick="logoutAdmin()" class="logout-link">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div id="login-section" class="container section-padding" style="max-width: 400px;">
        <div class="form-wrapper">
            <h1>Admin Login</h1>
            <p class="form-subtitle">Use: admin / admin123</p>
            <form onsubmit="adminLogin(event)">
                <div class="form-group">
                    <label for="adminUser">Username</label>
                    <input type="text" id="adminUser" placeholder="admin" required>
                </div>
                <div class="form-group">
                    <label for="adminPass">Password</label>
                    <input type="password" id="adminPass" placeholder="admin123" required>
                </div>
                <button type="submit" class="btn btn-primary btn-large">Login</button>
            </form>
        </div>
    </div>

    <div id="dashboard-section" class="container section-padding hidden">
        <h1>Dashboard</h1>
        
        <div class="admin-tabs">
            <button class="admin-tab-btn active" onclick="showTab('manage-packages')">Manage Packages</button>
            <button class="admin-tab-btn" onclick="showTab('view-bookings')">View Bookings</button>
        </div>

        <div id="manage-packages" class="admin-tab-content">
            <div class="form-wrapper">
                <h3>Add New Package</h3>
                <form onsubmit="addPackage(event)">
                    <div class="form-group">
                        <label for="pkgTitle">Package Title</label>
                        <input type="text" id="pkgTitle" placeholder="e.g., Paris Getaway" required>
                    </div>
                    <div class="form-group">
                        <label for="pkgImage">Image URL</label>
                        <input type="text" id="pkgImage" placeholder="https://via.placeholder.com/400x300" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="pkgPrice">Price ($)</label>
                            <input type="number" id="pkgPrice" placeholder="1200" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="pkgDesc">Description</label>
                        <textarea id="pkgDesc" rows="3" placeholder="Enter package description..." required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Package</button>
                </form>
            </div>

            <div style="margin-top: 3rem;">
                <h3>Existing Packages</h3>
                <div class="table-wrapper">
                    <table id="packagesTable">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Price</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="view-bookings" class="admin-tab-content hidden">
            <h3>Recent Booking Enquiries</h3>
            <div class="table-wrapper">
                <table id="bookingsTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Destination</th>
                            <th>Date</th>
                            <th>Phone</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 TravelPro. All rights reserved. | <a href="#">Privacy Policy</a></p>
    </footer>

    <script src="script.js"></script>
    <script>
        checkSession();
    </script>
</body>
</html>
