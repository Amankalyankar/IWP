<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Avipro Travels</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo"><a href="index.html">‚úàÔ∏è Avipro Travels Admin</a></div>
            <ul class="nav-links">
                
                <li onclick="logoutAdmin()" class="logout-link">Logout</li>
            </ul>
        </div>
    </nav>

    <div id="login-section" class="container section-padding" style="max-width: 400px; margin: 50px auto;">
        <div class="form-wrapper">
            <h1 style="text-align: center; margin-bottom: 20px;">Admin Login</h1>

            <p class="form-subtitle" style="text-align: center;"></p>
            <form onsubmit="adminLogin(event)">
                <div class="form-group">
                    <label for="adminUser">Username</label>
                    <input type="text" id="adminUser" required autofocus>
                </div>
                <div class="form-group">
                    <label for="adminPass">Password</label>
                    <input type="password" id="adminPass"  required>
                </div>
                <button type="submit" class="btn btn-primary btn-medium" style="margin-top: 20px;">Login</button>
            </form>
        </div>
    </div>

    <!-- Enhanced dashboard with better visual hierarchy -->
    <div id="dashboard-section" class="hidden">
        <div class="container section-padding">
            <h1 style="margin-bottom: 1rem;">Dashboard</h1>
            
            <div class="admin-tabs">
                <button class="admin-tab-btn active" onclick="showTab('manage-packages')">üì¶ Manage Packages</button>
                <button class="admin-tab-btn" onclick="showTab('view-bookings')">üìÖ View Bookings</button>
                <button class="admin-tab-btn" onclick="showTab('site-content', this)"
>üåê Site Content</button>

            </div>

            <div id="manage-packages" class="admin-tab-content">
                <div class="form-wrapper">
                    <h3>Add New Package</h3>
                    <form onsubmit="addPackage(event)">
                        <div class="form-group">
                            <label for="pkgTitle">Package Title</label>
                            <input type="text" id="pkgTitle" placeholder="e.g., Paris Getaway" required>
                        </div>
                        <div class="form-group">
                            <label for="pkgImage">Image URL</label>
                            <input type="text" id="pkgImage" placeholder="https://via.placeholder.com/400x300" required>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="pkgPrice">Price ($)</label>
                                <input type="number" id="pkgPrice" placeholder="1200" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="pkgDesc">Description</label>
                            <textarea id="pkgDesc" rows="3" placeholder="Enter package description..." required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Package</button>
                    </form>
                </div>

                <div style="margin-top: 3rem;">
                    <h3>Existing Packages</h3>
                    <div class="table-wrapper">
                        <table id="packagesTable">
                            <thead>
                                <tr>
                                    <th>Title</th>
                                    <th>Price</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
<div id="site-content" class="admin-tab-content hidden">

  <div class="form-wrapper">
    <h3>Update Website Content</h3>

    <form onsubmit="updateSiteContent(event)">

      <div class="form-group">
        <label>Banner Title</label>
        <input type="text" id="bannerTitle">
      </div>

      <div class="form-group">
        <label>Banner Subtitle</label>
        <input type="text" id="bannerSubtitle">
      </div>

      <div class="form-group">
        <label>About Text</label>
        <textarea id="aboutText" rows="4"></textarea>
      </div>

      <div class="form-group">
        <label>Contact Email</label>
        <input type="email" id="contactEmail">
      </div>

      <div class="form-group">
        <label>Contact Phone</label>
        <input type="text" id="contactPhone">
      </div>

      <div class="form-group">
        <label>Contact Hours</label>
        <input type="text" id="contactHours">
      </div>

      <button class="btn btn-primary">Update Content</button>
    </form>
  </div>

</div>

            <div id="view-bookings" class="admin-tab-content hidden">
                <h3>Recent Booking Enquiries</h3>
                <div class="table-wrapper">
                    <table id="bookingsTable">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Destination</th>
                                <th>Date</th>
                                <th>Phone</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
    <script>
        checkSession();
    </script>
</body>
</html>
